<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css" />
    <title>Coccolat</title>
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <div class="container">
          <h1 id="nav-brand">Coccolat</h1>
          <ul class="nav-items">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="landpage">
      <div id="section-container">
        <h3 id="title">Happiness To Life</h3>
        <div class="dark-container">
            <label for="getupdates" >
                Get Notified For Discounts And New Menu Items ! </label>
            </label>
            <form id="form" style="width: 100%;">
                <div id="input-group">
                    <div id="input-group-prepend">@</div>
                    <input id="input-group-email" type="email" placeholder="E-mail"/>
                    <button id="submit" type="submit"><i class="far fa-paper-plane"></i> Subscribe</button>
                </div>
                
            </form>
        </div>
      </div>
    </section>
    
    <section id="menu">
        <div id="menu-container">
            <div id="menu-title">
                <p style="letter-spacing: 6px;font-weight: 300;padding: 0.25rem;text-transform: uppercase;font-size: 2rem;">we serve world class</p>
                <p style="font-size:1.25rem;text-transform: uppercase">have a look</p>
                <hr style="margin: 1rem auto;">
            </div>
            <div class="cards">
                <div class="card">
                    <figure>
                        <img src="./choclatecard.jpg" alt="choclate"/>
                        <figcaption><p>Choclate</p><button><i class="fa fa-arrow-right"></i>View here</button> </figcaption>
                    </figure>
                
                                       
                </div>
                <div class="card">
                        <figure>
                            <img src="./fusion.jpg" alt="choclate"/>
                            <figcaption><p>Vanilla -Choclate</p><button><i class="fa fa-arrow-right"></i>View here</button> </figcaption>
                        </figure>
                    
                                           
                    </div>
                    <div class="card">
                            <figure>
                                <img src="./shake.jpg" alt="choclate"/>
                                <figcaption><p>Choclate</p><button><i class="fa fa-arrow-right"></i>View here</button> </figcaption>
                            </figure>
                        
                                               
                        </div>
                        <div class="card">
                                <figure>
                                    <img src="././fusion.jpg" alt="choclate"/>
                                    <figcaption><p>Chandies</p><button><i class="fa fa-arrow-right"></i>View here</button> </figcaption>
                                </figure>
                            
                                                   
                            </div>
                            <div class="card">
                                    <figure>
                                        <img src="./fusion.jpg" alt="choclate"/>
                                        <figcaption><p>Fusion</p><button><i class="fa fa-arrow-right"></i>View here</button> </figcaption>
                                    </figure>
                                
                                                       
                                </div>
                                <div class="card">
                                        <figure>
                                            <img src="./fusion.jpg" alt="choclate"/>
                                            <figcaption><p>Fudge Nut</p><button><i class="fa fa-arrow-right"></i>View here</button> </figcaption>
                                        </figure>
                                    
                                                           
                                    </div>
            </div>
        </div>
    </section>
    <section id="contact">
        <div class="contact-container">
            <div class="contact-header">
                <h2 style="font-weight: 300;letter-spacing: 6px;"><i style="margin-right: 10px" class="fas fa-glass-martini"></i>PARTY ORDERS ?</h2>
                <h3>LET US HELP YOU</h3>
                <hr>
            </div>
            <div class="contact-form">
                <form action="">
                <label for="name">Name</label>
                    <input type="text" placeholder="Name">
                    <label for="name">Email</label>
                    <input type="text" placeholder="Email"> 
                    <label for="Contact">Email</label>
                    <input type="text" placeholder="Your Contact Number"> 
                    <label for="details">Message</label>
                    <textarea  cols="30" rows="3" placeholder="Enter Your Message Here"></textarea>
                    <button type="submit"><i class="far fa-paper-plane"></i> Submit</button>
            </form>
                    
            </div>
            <div class="contact-image">
                <img style="border-radius: .2rem;"" src="https://images.pexels.com/photos/587741/pexels-photo-587741.jpeg?auto=compress&cs=tinysrgb&h=350" alt="party">
            </div>
        </div>
    </section>
    <footer style="padding: 0.5rem;text-align: center;">
        <div class="footer-container">
            <p style="letter-spacing: 6px;margin-bottom: 1rem;font-size: .9rem;">SOCIAL LINK</p>
            <p style="font-size: 0.7rem;">&copy Faruk Talha Ã–zbek</p>
